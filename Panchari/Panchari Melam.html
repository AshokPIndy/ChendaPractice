      async function animateRow (row, delay) {
         let max_columns = cols[row];
         let temp_row = "row_" + row;
         document.getElementById(temp_row).style.backgroundColor = "lightgray" ; 

         let element=1;
         while (element <= max_columns && animate) {
            divid="div_" + row + "_" +  element;
            document.getElementById(divid).style.backgroundColor = "yellow" ; 
            timep = time;
            time = Date.now();

      // Load playlist(Melam) from file
      function getPlayList()
      {
         var fileSelect = document.createElement('input');
         fileSelect.type = 'file';
         currentKalam = 3;
         tokens = [];
         tokenIndex = 0;
         fileSelect.onchange = e => { 

            // getting a hold of the file reference
            var file = e.target.files[0]; 

            // setting up the reader
            var reader = new FileReader();
            reader.readAsText(file,'UTF-8');

            // here we tell the reader what to do when it's done reading...
            reader.onload = readerEvent => {
               playlist = [];
               kalams = [];
               var content = readerEvent.target.result; // this is the content!
               const allLines = content.split(/\r\n|\n/);
               allLines.forEach((line) => 
                  {
                  let line2 = line.trim();
                  if (line2.indexOf("*") > -1) line2 = line2.substr(0,line2.indexOf("*"));
                  let tkns = line2.split(/[\s,]+/);
                  tkns.forEach((token) => {if (token.trim() != "") tokens.push(token)});
                  });

                  validateAndLoad();

                  loadPlayList();      
               if (playlist[0] == "Kalam") {loadRow(0,"v", Row0_Kalam)}
                else  if (kalams[0] == "5") {loadRow(0,"v", Row0_Kalam5); cols[0] = 24;}
                  else loadRow(0,"v",Row0_default);
               loadNext(0,1);  
               loadNext(0,2);  
               loadNext(0,3);  
               loadNext(0,4);  
               loadNext(0,5);  
               loadNext(0,6);  
               document.getElementById("row_0").style.visibility="visible";
               document.getElementById("Kalam").innerText = `Kalam ${kalams[0]}`;

               }
         }
         fileSelect.click();
      }

      function nextToken(){
         if (tokenIndex < tokens.length) {
            return(tokens[tokenIndex++])
         }
            else return "";
      }
      // Validate Melam list 
      function validateAndLoad(){
         let playItem = nextToken();
         while (playItem != "") {
            if (playItem == "Start") {
               if (playlist.length > 0) {
                  console.log("Start not allowed here")
               }
               else {
                     currentKalam = parseInt(nextToken());
                     playItem = nextToken();
               }
            }

            if (validItems.includes(playItem)) {
               if (playItem == "Urulukol" && (playlist.length == 0  || playlist[playlist.length - 1] != "Nila")) {
                  playlist.push("Nila");
                  kalams.push(currentKalam);
               }
               if (playItem == "Idukol" && playlist.length > 0 && (playlist[playlist.length - 1] != "Idukol" && playlist[playlist.length - 1] != "Kalasam" )) {
                  playlist.push("Kalasam");
               }
               if (playItem == "Kalam") {
                  if (currentKalam != 3) {
                     console.log("Kalam is valid only for 3rd kalam");
                     playItem = nextToken();
                     continue;
                  }
                  if (playlist.length > 0) {
                     console.log("Kalam should be the first item. Ignoring ...");
                     playItem = nextToken();
                     continue;
                  }
                  playlist.push(playItem);
                  kalams.push(currentKalam);                  
                  playItem = nextToken();
                  continue;
               }
               if (playItem == "KuzhaMarichil" && currentKalam != 5) {
                  console.log("KuzhaMarichil valid only in 5th Kalam");
               }
               else {
                  playlist.push(playItem);
                  kalams.push(currentKalam);                  
               }
               if (playItem == "TheeruKalasam") currentKalam++;
            }
            else 
               console.log("invalid item found" + playItem);
         playItem = nextToken();
         }
      }

      // Show melam to the page
      function loadPlayList() {
         let i = 1;
         var ul = document.getElementById("play_list");
         let temp_li = ul.firstChild;
         while (temp_li) {
            ul.removeChild(temp_li);
            temp_li = ul.firstChild;
         }
         playlist.forEach((item) => {
            var li = document.createElement("li");
            li.id = "playlist_" + i;
            li.classList.add("list-group-item", "background");
            var text = document.createTextNode(item);    
         li.appendChild(text);
         ul.appendChild(li);   
         i++;                  
         });
         MelamLoaded = true;
      }

      async function play() {
            if (!MelamLoaded) {
               alert("Load Melam before playing");
               return;
            }

            let tv = 0;
            tv_current = playlist[0];
            currentKalam = kalams[0];
            if (playlist.length > 1)  tv_next = playlist[1];
               else tv_next = "";

            // animate row 0   
            animate=true; 
            time = Date.now();
            await animateRow(0, delay);
            document.getElementById("row_0").style.visibility="hidden";
            
            while (tv < playlist.length){

               //  Highlight the current item
               i = tv + 1;
               let current_thalavttom = "playlist_" + i;
               document.getElementById(current_thalavttom).classList.add("active");
               document.getElementById("Kalam").innerText = `Kalam ${kalams[tv]}`;

               //Animate   
               let row=1; 
               max_rows = setRowCount(tv);
               while (row <= max_rows && animate) { 
                  await animateRow(row,delay);
                  updateRow(tv, row);  //update row for next one.
                  row++; 
               };   

               // remove the "played" item from playlist 

               // remove the "played" item from playlist 
               document.getElementById(current_thalavttom).classList.remove("active");
               var elem = document.getElementById(current_thalavttom);
               elem.parentNode.removeChild(elem);

               //reset for next Kalam
               if (playlist[tv] == "TheeruKalasam") {
                  idukolStarted = false;
                  kuzhamarichilStarted = false;
               }
               tv++;     
            }
            MelamLoaded = false;
      };
      
      function setRowCount(tv) {
         switch (kalams[tv]) {
            case "3" :
            case 3 :
               if (playlist[tv] == "Kalam") rows = 5; 
               else     rows = 6;
               break;

            case "4" :
            case 4: 
               switch (playlist[tv]) {
                  case "Nila" :
                  case "Kalasam" :
                  case "Idukol" :
                    rows = 3;
                    break;
                  case "Urulukol" : 
                  case "TheeruKalasam" : 
                    rows = 6;  
               }
               break;

            case "5" :
            case 5:
               switch (playlist[tv]) {
                  case "Nila" :
                  case "KuzhaMarichil" :
                     rows = 2;
                     break;
                  case "Kalasam" :
                     rows = 3;
                     break;

               }
               break;
             default: 
                console.log (`Kalam ${kalams[tv]} not supported `);
                throw new Error("An error occurred") ;
         }
         return rows
      }
     
      function updateRow(tv, row){
         if (tv < playlist.length - 1) {
            rowsNext = setRowCount(tv+1)   
            
            // if next item has less rows, hide the row
            if (row > rowsNext) {
               let current_row = "row_" + row;              
               document.getElementById(current_row).style.visibility="hidden";
            }
            else {
               loadNext(tv + 1,row);                
               let current_row = "row_" + row;              
               document.getElementById(current_row).style.visibility="visible";

               // if next item has more rows, load remaining rows
               if (row == max_rows && rowsNext > max_rows) {
                  let k = row + 1
                  while (k <= rowsNext) {
                     loadNext(tv + 1, k)
                     let current_row = "row_" + k;              
                     document.getElementById(current_row).style.visibility="visible";
                     k++;
                  } 
               }
            }
         }
      }

      function loadRow(row, id_prefix, values){
         i = 0;
         j = 1;
         while (j <= 32) {
            element = id_prefix + "_" + row + "_" + j ;
            document.getElementById(element).innerHTML = values[i]; 
            document.getElementById(element).classList.remove("standout");  
            i++;               
            j++;  
         }        
      }
